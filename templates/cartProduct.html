{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" type="text/css" href="/static/css/cartProduct.css">

<div class="container px-4 py-5 mx-auto ">
    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <h4 class="heading">Shopping Bag</h4>
        </div>
        <div class="col-7">
            <div class="row text-right">
                <div class="col-3">
                    <h6 class="mt-2">Price</h6>
                </div>
                <div class="col-3">
                    <h6 class="mt-2">Quantity</h6>
                </div>
                <div class="col-3">
                    <h6 class="mt-2">Total Price</h6>
                </div>
                <div class="col-3">
                    <h6 class="mt-2"> Remove Item </h6>
                </div>
            </div>
        </div>
    </div>
{%  for dtl in dtls %}

    <div class="row d-flex justify-content-center border-top">
        <div class="col-5">
            <div class="row d-flex">
                <div>
                    <img src="{{dtl.img.url}}" style="width:50%">
                </div>
                <div class="my-auto flex-column d-flex pad-left">
                    <h6 class="mob-text">{{dtl.name}}</h6>
                </div>
            </div>
        </div>
        <div class="my-auto col-7">
            <div class="row text-right">
                <div class="col-3">
                    <p class="mob-text">{{dtl.price}}</p>
                </div>
                <div class="col-3">
                    <div class="row d-flex justify-content-end px-3">
                        <p class="mb-0" id="cnt1">1</p>
                        <div class="d-flex flex-column plus-minus">
                            <span class="fa fa-plus-square text-secondary plus"></span>
                            <span class="fa fa-minus-square text-secondary minus"></span>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <h6 class="mob-text">{{dtl.price}}</h6>
                </div>
                <div class="col-3">
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card align-center">
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-sm bg-light border border-dark">GO BACK</button>
                            </div>
                            <div style="font-size:120%"><b><u>Total Amount</u> - â‚¹ <span> 23.49 </b> </span>
                                <h6 class="mb-1 align-center" style="font-size:120%"></h6>
                            </div>
                            <div>
                                <button class="btn btn-primary">
                                    <span id="checkout">Checkout</span>   
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){

        $('.radio-group .radio').click(function(){
            $('.radio').addClass('gray');
            $(this).removeClass('gray');
        });
        
        $('.plus-minus .plus').click(function(){
            var count = $(this).parent().prev().text();
            $(this).parent().prev().html(Number(count) + 1);
        });
        
        $('.plus-minus .minus').click(function(){
            var count = $(this).parent().prev().text();
            $(this).parent().prev().html(Math.max(0,Number(count) - 1));
        });
        
        });
</script>

{% endblock content %}

{% block title %}
Cart Items  
{% endblock title %}
