{% extends 'base.html' %}

{% block content %}
<link rel='stylesheet' type='text/css' href='/static/css/register.css'>
<section class=" bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post", action=''>
                {% csrf_token %}
                <div class="row">
                    <div class="col ">
                        <div class="form-outline mb-2">
                        <label class="form-label" for="form3Examplev2">First name</label>
                        <input type="text" name="fname" id="form3Examplev2" class="form-control form-control-lg" required/>
                        </div>
                      </div>
                    <div class="col">
                        <div class="form-outline mb-2">
                        <label class="form-label" for="form3Examplev3">Last name</label>
                        <input type="text" name='lname' id="form3Examplev3" class="form-control form-control-lg" required/>
                        </div>
                    </div>
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="form3Example3cg">Username</label>
                  <input type="text" name='uname' id="form3Example3cg" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" name='email' id="form3Example3cg" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" name='password1' id="form3Example4cg" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input type="password" name='password2' id="form3Example4cdg" class="form-control form-control-lg" required/>
                </div>

                <div class="form-check d-flex justify-content-center mb-3">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required/>
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="/users/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock content %}

{% block title %}
Registration Form
{% endblock title %}
